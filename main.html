<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<!--      <h1>Feedback Form</h1> -->
	<form action="" method="POST">
    <h1>Feedback Form</h1>
		
	<label for="name">Name</label>
		
	<input type="text" id="name" minlength="3" maxlength="50" name="Name" required /><br>
		
	<label for="portfolio">Portfolio</label>
		
	<input type="url" id="portfolio" name="portfolio" required /><br>
		
	<label for="favcolor">Favourite Color</label>
		
	<input type="color" id="favcolor" name="Color" /><br>
		
	<label for="likeness">Likeness</label>
		
	<input type="range" id="likeness" min="1" max="100" name="Likeness" /><br>
		
	<button type="submit">Submit</button>
    </form>
	
</body>

</html>
